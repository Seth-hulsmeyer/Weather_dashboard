<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="row navbar navbar-dark bg-dark">
      <div class="col-md-4"></div>
      <h1 class="col-md-4">Weather Dashboard</h1>
      <div class="col-md-4"></div>
    </nav>
    <container class="row">
      <!-- search bar form -->
      <form class="col-lg-3">
        <h5>Search for a City:</h5>
        <input id="search-input" class="inline" placeholder="Search" />
        <button type="submit" class="btn btn-primary my-sm-1">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <!-- Today's weather  -->
      <aside class="col-lg-8 row">
        <div class="card col-lg-12">
          <div class="card-body" id="weatherNow"></div>
        </div>
      </aside>
    </container>
    <main class="row">
      <!-- previous entries -->
      <div id="prev-input" class="col-lg-3"></div>
      <!-- 5-day forecast -->
      <div class="col-lg-8 row" id="forecastFive"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
